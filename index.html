<!DOCTYPE html>

<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Project: Odin Calculator</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
	</head>

	<body>
        <div class="calculator">
            <div class="display">0</div>
            <div class="buttons">
                <div class="row">
                    <button class="clear">Clear</button>
                    <button class="backspace">Backspace</button>
                </div>
                <div class="row">
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button>/</button>
                </div>
                <div class="row">
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button>*</button>
                </div>
                <div class="row">
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button>-</button>
                </div>
                <div class="row">
                    <button>0</button>
                    <button>.</button>
                    <button>=</button>
                    <button>+</button>
                </div>
            </div>
        </div>
	</body>
</html>
